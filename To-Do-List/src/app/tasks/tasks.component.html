<section class="container-fluid">
  <ng-container *ngIf="!showAddModal">
    <button
      mat-mini-fab
      class="success-button"
      (click)="showAddModal = !showAddModal"
    >
      <mat-icon>add</mat-icon>
    </button>
    <article class="task-cards">
      <mat-card class="card" *ngFor="let task of tasks">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <span>{{ task.description }}</span>
          <span>Date: {{ task.date | date : "dd/MM/YYYY HH:mm" }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeTask(task)">
            Remove
          </button>
        </mat-card-actions>
      </mat-card>
    </article>
  </ng-container>
  <app-addTask
    *ngIf="showAddModal"
    (newTaskEvent)="addTask($event)"
  ></app-addTask>
</section>
